<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров</title>
</head>
<body>
    <h1>Таблица лидеров</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Результат</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Вернуться на главную</a>
</body>
</html>
